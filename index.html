    const borrowList = [];

    function refreshBookDropdown() {
      const dropdown = document.getElementById('borrowBook');
      dropdown.innerHTML = '';
      bookList.forEach((b, i) => {
        if (!b.borrowed)

    }

    function addBook() {
      const title = document.getElementById('title').value.trim();
      const author = document.getElementById('author').value.trim();
      if (!title || !author) return alert('Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin');

      bookList.push({ title, author, borrowed:false });

      document.getElementById('author').value = '';

    function renderBooks() {
      const tbody = document.querySelector('#bookTable tbody');
      tbody.innerHTML = '';

    function borrowBookAction() {

      if (!borrower) return alert('Vui l√≤ng nh·∫≠p t√™n ng∆∞·ªùi m∆∞·ª£n');

      const book = bookList[index];

      borrowList.push({
